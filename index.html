<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageSlider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    .img-caption{
        top: 30%;
        left: 13%;
    }

    #lightslidercontainer{
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0,0,0,0.5);
    }

    .lightitem{
        width: 40%;
        height: 50%;
        border-radius: 5px;
        background-image: url("image/image484.jpg");
        background-size: 100% 100%;
        cursor: pointer;
    }

    .fa-xmark{
        position:absolute;
        top: 0;
        right: 0;
        margin: .7rem;
    }

    .items img{
        width: 90%;
        height: 90%;
    }

</style>
<body>
    <div class="container">
        <div class="row justify-content-cenetr align-item-center gy-5 py-5">
            <div class="col-lg-6">
                <div class="items position-relative">
                    <img src="image/images4.jpg" alt="images"/>
                    <div class="img-caption position-absolute bg-white">
                        <h2 class="p-2">Loream Item</h2>
                        <p class="p-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="items position-relative">
                    <img src="image/images3.jpg" alt="images"/>
                    <div class="img-caption position-absolute bg-white">
                        <h2 class="p-2">Loream Item</h2>
                        <p class="p-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="items position-relative">
                    <img src="image/shop6.jpg" alt="images"/>
                    <div class="img-caption position-absolute bg-white">
                        <h2 class="p-2">Loream Item</h2>
                        <p class="p-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="items position-relative">
                    <img src="image/img5.jpg" alt="images"/>
                    <div class="img-caption position-absolute bg-white">
                        <h2 class="p-2">Loream Item</h2>
                        <p class="p-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                    </div>
                </div>
             </div>
          </div>
        </div> 
        <div id="lightslidercontainer" class="d-none justify-content-center align-items-center">
            <div class="lightitem position-relative d-flex align-items-center justify-content-between">
                <i class="fa-solid fa-circle-arrow-left px-3 arrow-left"></i>
                <i class="fa-solid fa-circle-arrow-right px-3 arrow-right"></i>
                <i class="fa-solid fa-xmark xmark"></i>
            </div>
        </div>
        <script src="main.js"></script>
        <script src="https://kit.fontawesome.com/7ec5a0a8a9.js" crossorigin="anonymous"></script>
</body>
</html>
